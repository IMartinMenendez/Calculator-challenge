<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <form>
        <div class="container">
            <div class="row">
                <label for="number"></label><input class="screen" size="14" type="number" id="number">
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <br>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <br>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
                <br>
            </div>
            <div class="row">
                <button>c</button>
                <button>0</button>
                <button>=</button>
                <button>/</button>
                <br>
            </div>
        </div>
    </form>
</div>

<script src="myscripts.js"></script>
</body>
</html>
