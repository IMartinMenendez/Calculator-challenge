<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <form>
        <div class="container">
            &lt; class="row"&gt;
            <label for="number"></label><input style="text-align: right!important;" class="screen" size="14" type="text"
                                               id="number">
        </div>
        <div class="row">
            <button class="1 number">1</button>
            <button class="2 number">2</button>
            <button class="3 number">3</button>
            <button class="+ operator">+</button>
            <br>
        </div>
        <div class="row">
            <button class="4 number">4</button>
            <button class="5 number">5</button>
            <button class="6 number">6</button>
            <button class="- operator">-</button>
            <br>
        </div>
        <div class="row">
            <button class="7 number">7</button>
            <button class="8 number">8</button>
            <button class="9 number">9</button>
            <button class="x operator">x</button>
            <br>
        </div>
        <div class="row">
            <button class="c clear">C</button>
            <button class="0 number">0</button>
            <button id="total">=</button>
            <button class="/ operator">/</button>
            <br>
        </div>
    </form>
</div>
<script src="./index.js" charset="utf-8"></script>


</body>
</html>
