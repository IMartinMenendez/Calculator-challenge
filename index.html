<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <form>
        <div class="container">
            < class="row">
            <label for="number"></label><input style="text-align: right!important;" class="screen" size="14" type="text" id="number"/>
            </div>
            <div class="row">
                <button class="1 calcutation">1</button>
                <button class="2 calcutation">2</button>
                <button class="3 calcutation">3</button>
                <button class="+ operator">+</button>
                <br>
            </div>
            <div class="row">
                <button class="4 calcutation">4</button>
                <button class="5 calcutation">5</button>
                <button class="6 calcutation">6</button>
                <button class="- operator">-</button>
                <br>
            </div>
            <div class="row">
                <button class="7 calcutation">7</button>
                <button class="8 calcutation">8</button>
                <button class="9 calcutation">9</button>
                <button class="x operator">x</button>
                <br>
            </div>
            <div class="row">
                <button class="c clear">C</button>
                <button class="0 calcutation">0</button>
                <button onclick="total()" class="= total">=</button>
                <button class="/ operator">/</button>
                <br>
            </div>
    </form>
</div>
<script src="./index.js" charset="utf-8"></script>
</body>
</html>
